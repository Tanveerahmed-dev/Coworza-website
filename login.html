<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coworza</title>

    <!-- FontAwesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">

    <!-- LEFT SIDE (Login Form) -->
    <div class="login-form-column">

        <!-- Toggle Buttons -->
        <div class="auth-toggle">
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn" class="active">Log In</button>
        </div>

        <h1 class="greeting-heading">Journey Begins</h1>
        <p class="greeting-text">Log in with your credentials to access your account</p>

        <!-- LOGIN FORM -->
        <form>

            <!-- Email -->
            <div class="form-group">
                <label for="email">
                    Email <span class="required">*</span>
                </label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">
                    Password <span class="required">*</span>
                </label>

                <div class="password-input-group">
                    <input type="password" id="password" placeholder="********" required>

                    <!-- Working Eye Toggle Icon -->
                    <span class="password-toggle-icon">
                        <i class="fa-solid fa-eye" id="togglePassword"></i>
                    </span>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="sign-in-button">
                <i class="fa-solid fa-arrow-right"></i>
                Sign In
            </button>

        </form>

        <p class="privacy-terms">
            By continuing, you agree to our 
            <a href="#">Privacy Policy</a> and 
            <a href="#">Terms of Service</a>.
        </p>

    </div>

    <!-- RIGHT SIDE (Image + Text) -->
    <div class="welcome-column">
        <div class="welcome-content">
            <span class="member-portal-tag">
                <i class="fa-solid fa-arrow-right"></i>
                Member Portal
            </span>

            <h2 class="welcome-title">Welcome to Coworza</h2>
            <p class="welcome-description">
                Flexible workspaces, premium amenities, and a thriving community designed for productivity.
            </p>
        </div>
    </div>

</div>

<!-- External JS -->
<script src="login_script.js" defer></script>

</body>
</html>
